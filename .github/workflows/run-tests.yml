name: Run Auto Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm ci
    - run: npx playwright install --with-deps chromium
    
    # –ó–∞–ø—É—Å–∫–∞–µ–º UI —Ç–µ—Å—Ç—ã
    - name: üß™ Run UI tests
      run: npx playwright test tests/UI/specs/ --project=ui-tests
      continue-on-error: true
      
    # –ó–∞–ø—É—Å–∫–∞–µ–º API —Ç–µ—Å—Ç—ã  
    - name: üß™ Run API tests
      run: npx playwright test tests/API/specs/ --project=api-tests
      continue-on-error: true
    
    # ‚úÖ Allure TestOps –∑–∞–≥—Ä—É–∑–∫–∞
    - name: Install Allure TestOps CLI
      if: always()
      run: npm install -g @allure/testops-cli
    
    - name: Upload to Allure TestOps
      if: always()
      run: ./allure-testops upload allure-results
      env:
        ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
        ALLURE_ENDPOINT: https://allure.autotests.cloud
        ALLURE_PROJECT_ID: 5121
      
    # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram
    - name: Send Telegram notification
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          üéì **Diploma Project: Sauce Demo**
          
          ‚úÖ **Tests completed!**
          
          üìä Status: ${{ job.status }}
          üåø Branch: ${{ github.ref_name }}
          üîó https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}